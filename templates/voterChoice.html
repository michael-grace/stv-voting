{{define "content"}}

    {{$nums := .Nums}}

    <div class="container pt-3">
        <h2>{{.Vote.Position}}</h2>
        <h3>Positions Available: <span class="badge badge-secondary">{{.Vote.NumPositions}}</span></h3>
        <h3>Candidates:</h3>
        <ul>
        {{ range .Vote.Candidates }}
            <li>{{.}}</li>  
        {{end}}

        <form class="border mt-3 p-3">
            {{range $index, $candidate := .Vote.Candidates}}
                <div class="form-group">
                    <label for="candidate{{$index}}">{{$candidate}}</label>
                    <br>
                    <select id="candidate{{$index}}">
                        <option value="">
                        {{ range $nums }}
                            <option value="{{.}}">{{.}}</option>
                        {{ end }}
                    </select>
                </div>
                <hr>
            {{end}}

            <input type="submit" class="btn btn-primary" value="Submit Vote">

        </form>
        </ul>
    </div>
{{end}}
